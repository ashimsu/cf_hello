<!DOCTYPE html>
<html>
<head>
    <title>Hello World App</title>
</head>
<body>
    <h1 id="greeting">Hello!</h1>

    <button onclick="sayHello()">Click Me</button>

    <script>
        function sayHello() {
            document.getElementById("greeting").innerText = "Hello, World!";
        }
    </script>
</body>
</html>
